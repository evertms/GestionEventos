<div class="signup-container">
    <form [formGroup]="registerForm" (ngSubmit)="registrarUsuario()">
      <div class="input-field">
        <label for="nombre">Nombre</label>
        <input id="nombre" formControlName="nombre" type="text" />
      </div>
      <div class="input-field">
        <label for="direccion">Dirección</label>
        <input id="direccion" formControlName="direccion" type="text" />
      </div>
      <div class="input-field">
        <label for="fechaNacimiento">Fecha de Nacimiento</label>
        <input id="fechaNacimiento" formControlName="fechaNacimiento" type="date" />
      </div>
      <div class="input-field">
        <label for="correo">Correo</label>
        <input id="correo" formControlName="correo" type="email" />
      </div>
      <div class="input-field">
        <label for="telefono">Teléfono</label>
        <input id="telefono" formControlName="telefono" type="text" />
      </div>
      <div class="input-field">
        <label for="organizacion">Organización</label>
        <input id="organizacion" formControlName="organizacion" type="text" />
      </div>
      <div class="input-field">
        <label for="cargo">Cargo</label>
        <input id="cargo" formControlName="cargo" type="text" />
      </div>
      <div class="input-field">
        <label for="password">Contraseña</label>
        <input id="password" formControlName="password" type="password" />
      </div>
      <div class="input-field">
        <label for="confirmPassword">Confirmar Contraseña</label>
        <input id="confirmPassword" formControlName="confirmPassword" type="password" />
      </div>
      <button type="submit">Registrar</button>
    </form>
  </div>
