<div class="container">
    <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
      <div>
        <label for="email">Correo</label>
        <div class="input-field">
            <span class="fa-solid fa-user p-2"></span>
            <input id="email" formControlName="email" type="email" placeholder="example@email.com"/>
        </div>
      </div>
      <div>
        <label for="password">Contraseña</label>
        <div class="input-field">
            <span class="fa-solid fa-user p-2"></span>
            <input id="password" formControlName="password" type="password" placeholder="Al menos 8 dígitos"/>
        </div>
      </div>
      <div class="text-center pt-4 text-muted">
        ¿Ya tienes una cuenta? <a id="forget" routerLink="/login">Inicia sesión.</a>
      </div>
      <div class="text-center pt-4 text-muted">
        <button type="submit">Iniciar Sesión</button>
      </div>
    </form>
  </div>
